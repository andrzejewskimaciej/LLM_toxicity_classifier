version: '3.8'

services:
  # --- API Service (FastAPI) ---
  gemini-api:
    build: .
    container_name: gemini_api
    command: uvicorn gemini_api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY} 
    volumes:
      - ./app:/app  # Live reload

  # --- UI Service (Streamlit) ---
  gemini-ui:
    build: .
    container_name: gemini_ui
    command: streamlit run gemini_ui.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./app:/app
    depends_on:
      - gemini-api